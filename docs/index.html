<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Clippit</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  <style>
    @import url(https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.207/distr/fira_code.css);

    .page-content code { font-family: 'Fira Code', monospace; }
    @supports (font-variation-settings: normal) {
      .page-content code { font-family: 'Fira Code VF', monospace; }
    }
  </style>
</head>

<body>
  <div id="docute"></div>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
  <script>
    new Docute({
      title: "Clippit",
      logo: `
        <div>
          <img src="files/img/logo.jpeg" alt="logo" height="30" width="30">
          <span style="vertical-align: super;">{{ $store.getters.config.title }}</span>
        </div>`,
      nav: [
        {
          title: 'Home',
          link: '/'
        },
        {
          title: 'GitHub',
          link: 'https://github.com/sergey-tihon/Clippit/'
        }
      ],
      sidebar: [
        {
            title: 'Home',
            link: '/',
        },
        {
          title: 'PresentationBuilder (PowerPoint)',
          children: [
            {
              title: 'Publish Slides',
              link: '/PowerPoint/PublishSlides',
            },
            {
              title: 'Build Presentation',
              link: '/PowerPoint/BuildPresentation',
            }
          ]
        },
        {
          title: 'DocumentBuilder (Word)',
          children: [
            {
              title: 'Table Cell Source',
              link: '/Word/TableCellSource',
            },
            {
              title: 'Custom ISource',
              link: '/Word/CustomISource',
            }
          ]
        },
        {
          title: 'Release Notes',
          link: '/RELEASE_NOTES'
        },
        {
          title: 'NuGet',
          link: 'https://www.nuget.org/packages/Clippit'
        }
      ],
      theme: 'dark',
      //detectSystemDarkTheme: true,
      //darkThemeToggler: true,
      layout: 'narrow',
      highlight: ['fsharp', 'csharp', 'bash'],
      target: '#docute'
    })
  </script>
</body>

</html>
